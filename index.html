<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ExoYouth - 專業級外泌體保養品，採用先進科研技術，帶來全面肌膚呵護。">
  <meta name="keywords" content="ExoYouth, 外泌體, 保養品, 科研, 肌膚呵護">
  <meta name="author" content="ExoYouth">
  <meta name="theme-color" content="#ffffff">
  <meta name="color-scheme" content="light">
  
  <title>ExoYouth - 專業級外泌體保養品</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">

  <!-- Preload critical assets -->
  <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/images/hero.webp" as="image" fetchpriority="high">

  <!-- Critical CSS -->
  <style>
    /* 字體定義 */
    @font-face {
      font-family: 'Inter var';
      font-weight: 100 900;
      font-display: optional;
      font-style: normal;
      src: url("/fonts/inter-var.woff2") format("woff2");
    }

    /* 載入動畫 */
    .loading-spinner {
      width: 2.5rem;
      height: 2.5rem;
      border: 0.125rem solid #f3f3f3;
      border-top-color: #e11d48;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      will-change: transform;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* 頁面載入器 */
    .page-loader {
      position: fixed;
      inset: 0;
      background-color: #fff;
      display: grid;
      place-items: center;
      z-index: 9999;
      opacity: 1;
      visibility: visible;
      transition: opacity 0.3s, visibility 0.3s;
      will-change: opacity, visibility;
    }

    .page-loader.loaded {
      opacity: 0;
      visibility: hidden;
    }

    /* 防止 FOUC */
    #root:not(:empty) + .page-loader {
      display: none;
    }
  </style>
</head>
<body>
  <!-- 載入動畫 -->
  <div class="page-loader">
    <div class="loading-spinner"></div>
  </div>

  <!-- 根元素 -->
  <div id="root"></div>

  <!-- 主要腳本 -->
  <script type="module" src="/src/main.tsx"></script>

  <!-- 處理載入狀態 -->
  <script>
    window.addEventListener('load', () => {
      const loader = document.querySelector('.page-loader');
      if (loader) {
        requestAnimationFrame(() => {
          loader.classList.add('loaded');
          loader.addEventListener('transitionend', () => {
            loader.remove();
          }, { once: true });
        });
      }
    });
  </script>
</body>
</html>
